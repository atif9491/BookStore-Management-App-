<div class="card">
  <p-table [value]="books" responsiveLayout="scroll" class="p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Price</th>
        <th>Publication Date</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.id }}</td>
        <td >{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td appHighlight="lightgreen" [price]="book.price">{{ book.price | currency }}</td>
        <td>{{ book.pbdate | customPbdate }}</td>
        <td>{{ book.desc}}</td>
        <td>
          <p-button class="m-1"  [routerLink]="['/books/edit', book.id]"  icon="pi pi-pen-to-square" severity="info" />
          <p-button class="m-1" (onClick)="deletebook(book)" icon="pi pi pi-trash" severity="danger" />
        </td>
      </tr>
    </ng-template>
  </p-table>
<div class="flex align-items-center justify-content-center m-2">
  <p-button label="Add a Book" [text]="true" [raised]="true" routerLink="/books/add" />
</div>
</div>
